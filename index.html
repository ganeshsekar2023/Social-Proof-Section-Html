<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"

    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "League Spartan", sans-serif;

      .container {
        background-image: url("./bg-pattern-top-desktop.svg"),

        background-repeat: no-repeat, no-repeat;
        background-position: 0 0, 100% 100%;
        height: 100vh;
        width: 100vw;
        position: relative;
      }

      .sample {
        position: absolute;
        top: 7.5%;
        bottom: 7.5%;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
      }

        height: 50%;

        flex-direction: row;

          width: 50%;
          display: flex;
          flex-direction: column;

          .star-card {
            width: 100%;
            padding-top: 4%;
            padding-bottom: 4%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f2f8;
            flex-direction: row;

            .star4 {

        .header-text {
          color: #532351;
          font-size: 65px;
          font-weight: 900;
        }

        .small-text {
          margin-top: 0;
          font-size: 25px;
          color: #898488;
          font-weight: 300;
        }
        .star-text {
          margin: 0;
          width: 70%;
          color: #4a2448;
          font-weight: 800;
